<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Monthly Receipt Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="scripttwo.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->
     
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseOne"
          >Income
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseOne"
          class="accordion-collapse collapse show"
        >
          <div class="accordion-body">
            <!--Incomes-->
            <div class="input-group mb-3" id="income-entries">
            </div>
            <div class="containerAddIncome">
              <button
                class="btn btn-outline-secondary custom-button"
                type="button"
                id="button-addon2"
                onclick="addIncomeEntry()">Add Income
              </button>
              <button 
                class ="btn btn-danger ms-2 delete-entry"
                type="button"
                onclick="removeAllIncomeEntries()">Delete All Income
              </button>
            </div>
            <!--End of Incomes-->
          </div>
        </div>
      </div>
      <!--Expenses-->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo"
            aria-expanded="true"
            aria-controls="panelsStayOpen-collapseTwo"
          >
            Expenses
          </button>
        </h2>
        <div
          id="panelsStayOpen-collapseTwo"
          class="accordion-collapse collapse show"
        >
          <div class="accordion-body">
            <div class="input-group mb-3" id="expense-entries">
            </div>
            <div class="containerAddIncome">
              
              <button
                  class="btn btn-outline-secondary custom-button"
                  type="button"
                  id="button-addon3"
                  onclick="addExpenseEntry()"
                >
                  Add Expense
                </button>
                <button 
                  class ="btn btn-danger ms-2 delete-entry"
                  type="button"
                  onclick="removeAllExpenseEntries()">Delete All Expense
                </button>
            </div>
            <!--End of Expenses-->
          </div>
        </div>
      </div>
      <!--beginning Calculate Budget-->
            <!--End of Expenses-->
    </div>

      
    <div id="receipt-section" class="mt-5 p-4 "><!-- The div i want to download-->
      <h3 class ="text-center">Receipt</h3>
        <div id="receipt-content">
          <!-- Dynamic content will be added here-->
        </div>

     
      <h4 class = "text-center">
          Notes
      </h4>
          
                                                                                    <!--- beginning of Notes Accordion-->
      <div class="mb-3">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
      </div>
    </div>
                <!--End of Code-->
          </div>
    </div>
    <div class = "container">
      <button class = "btn btn-primary mt-3 entry" onclick="downloadReceipt()">Download Receipt</button>
    </div>
  </body>
</html>
